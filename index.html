<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="card"> 
      <div class="alert-message">Please select a rating!</div>
      <div class="star-icon">
        <img src="images/icon-star.svg" alt="star" />
      </div>
        <h1 class="card-heading">How did we do?</h1>
        <p class="card-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form class="rating-form">
          <div class="rating-element">
            <div class="rating" value="1">1</div>
            <div class="rating" value="2">2</div>
            <div class="rating" value="3">3</div>
            <div class="rating" value="4">4</div>
            <div class="rating" value="5">5</div>
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div class="card-back">
        <div class="img">
          <img src="images/illustration-thank-you.svg" alt="">
        </div>
          <div class="btn-secondary"></div>
          <h1 class="card-heading">Thank You!</h1>
          <p class="card-text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
      <script src="main.js"></script>
  </body>
</html>
